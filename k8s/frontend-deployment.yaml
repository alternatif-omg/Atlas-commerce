apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: frontend
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: yourdockerhub/atlas-commerce-frontend:latest  # GANTI dengan image Anda
        ports:
        - containerPort: 5173
        env:
        - name: NEXT_PUBLIC_API_URL
          value: "http://backend-service:5000"
        - name: NEXT_PUBLIC_STRIPE_PUBLIC_KEY
          valueFrom:
            secretKeyRef:
              name: stripe-secrets
              key: stripe-public-key
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5173
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 5173
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  selector:
    app: frontend
  ports:
  - port: 5173
    targetPort: 5173
  type: ClusterIP